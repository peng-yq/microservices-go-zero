services:
  # Front-end gateway nginx-gateway (Only agent microservicesï¼Œadmin-api Do not be an agent here)
  nginx-gateway:
    image: nginx:1.21.5
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8081
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - microservices_net
    depends_on:
      - microservices

  # Front-end API + business RPC
  microservices:
    # docker-hub : https://hub.docker.com/r/lyumikael/gomodd
    # dockerfile: https://github.com/Mikaelemmmm/gomodd , If you are macOs m1\m2 use dockerfile yourself to build the image
    image: lyumikael/gomodd:v1.20.3
    container_name: microservices
    environment:
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/microservices
    volumes:
      - .:/go/microservices
    privileged: true
    restart: always
    networks:
      - microservices_net

networks:
  microservices_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16